<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script type="text/tpl" id="tmpl-demo">
        <h3>{%=o.title%}</h3>
        <p>Released under the
            <a href="{%=o.license.url%}">{%=o.license.name%}</a>.</p>
        <h4>Features</h4>


    </script>

    <script type="text/x-tmpl" id="form-list-widget">
        <li class="list-group-item mouse-hand">
            <span class="badge">{%=o.formID%}</span>
            {%=o.name%}
        </li>
    </script>


</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="text-center">
            <h1>Welcome To ODK Fake Data Generator</h1>
        </div>
    </div>

    <div class="row">

        <!-- LEFT PANEL -->

        <div class="col-lg-2">
            <div>

                <div class="form-group">
                    <label for="server-url">Server URL</label>
                    <input type="text" class="form-control" id="server-url" placeholder="http://...."
                           value="http://localhost:8080/oxd/mpsubmit/odk">
                </div>


                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username..."
                           value="admin">
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password..."
                           value="***REMOVED***">
                </div>


                <button type="submit" id="get-form-list" class="btn btn-default">Get Form List</button>

            </div>

            <div>
                <h4 class="gradient-underline text-center">Form List</h4>
                <div>
                    <ul class="list-group" id="c-form-list">

                    </ul>

                </div>
            </div>

        </div>


        <!-- RIGHT PANEL-->
        <div class="col-lg-10">


            <div class="row">
                <div class="col-lg-offset-1">
                    <div class="form-inline">

                        <div class="form-group">
                            <label for="c-numOfEntries">Number Of Entries</label>
                            <input type="text" class="form-control" id="c-numOfEntries" value="10">
                        </div>


                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked id="c-dry-run"> Dry Run?
                            </label>
                        </div>

                        <button id="c-btn-generate-data" type="submit" class="btn btn-default">Generate Data</button>
                    </div>
                </div>
            </div>

            <div class="row textarea-row">
                <div>
                    <h4>Generex Expressions</h4>
                    <p>
                        Please add your calculate/generator functions below. Generally you can ignore questions that do
                        not have constraints.
                    </p>
                </div>
                <label>
                    <textarea rows="30" cols="100" class="form-control property-text-area"
                              id="c-properties-text"></textarea>
                </label>
            </div>

            <div class="row">
                <textarea rows="10" cols="100" id="messages" class="form-control  property-text-area"></textarea>
            </div>

        </div>
    </div>

</div>

<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Message L</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootbox.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/tmpl.min.js"></script>


</body>
</html>
